<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budget App</title>
    </head>
    <body>
      <div class="top">
        <div class="budget">
          <div class="budget-title">
            <span class="budget-title-month">%Month%</span> Budget
          </div>
          <div class="budget-total">- 0.00</div>
          <div class="budget-income clearfix">
            <div class="budget-income-text">Income</div>
            <div class="right">
              <div class="budget-income-value">+ 0.00</div>
              <div class="budget-income-percentage">0%</div>
            </div>
          </div>
          <div class="budget-expenses clearfix">
            <div class="budget-expenses-text">Expenses</div>
            <div class="right clearfix">
              <div class="budget-expenses-value">- 0.00</div>
              <div class="budget-expenses-percentage">0%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="budget-form-container">
          <div class="budget-form">
            <select class="dropdown" name="">
              <option value="plus" selected>+</option>
              <option value="minus">-</option>
            </select>
            <input type="text" name="" value="">
            <input type="number" name="" value="" placeholder="Value">
            <button type="form-btn" class="mdc-button" name="button"><i class="material-icons">add_circle_outline</i></button>
          </div>

        </div>
        <div class="">

        </div>

      </div>
      <script src="app.js"></script>
    </body>
</html>
