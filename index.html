<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="app.css">
        <title>Budget App</title>
    </head>
    <body>
      <div class="top">
        <div class="budget">
          <div class="budget-title">
            <span class="budget-title-month">%Month%</span> Budget
          </div>
          <div class="budget-total">- 0.00</div>
          <div class="budget-income clearfix">
            <div class="budget-income-text">Income</div>
            <div class="right">
              <div class="budget-income-value">+ 0.00</div>
            </div>
          </div>
          <div class="budget-expenses clearfix">
            <div class="budget-expenses-text">Expenses</div>
            <div class="right clearfix">
              <div class="budget-expenses-value">- 0.00</div>
              <div class="budget-expenses-percentage"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="budget-form-container">
          <div class="budget-form">
            <select class="dropdown" name="">
              <option value="income" selected>+</option>
              <option value="expense">-</option>
            </select>
            <input type="text" class="add-description" maxlength="15" placeholder="Description">
            <input type="number" class="add-value" placeholder="Value" min="0" max="99999">
            <button type="form-btn" class="add-btn"><i class="far fa-plus-square"></i></button>
          </div>

        </div>
        <div class="container">
            <div class="income">
                <h2 class="income-title">Income</h2>
                <div class="income-list">

                </div>
            </div>
            <div class="expenses">
                <h2 class="expenses-title">Expenses</h2>
                <div class="expenses-list">

                </div>
            </div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
